# https://www.mkdocs.org/user-guide/configuration/

# Project information
site_name: 'VMware Cloud on AWS Terraform examples'
site_description: 'Example HashiCorp Terraform templates for VMware Cloud on AWS.'
site_author: 'Amazon Web Services, Inc.'
site_url: 'https://aws-samples.github.io/vmware-cloud-on-aws-terraform-examples/'

# Repository
repo_name: 'vmware-cloud-on-aws-terraform-examples'
repo_url: 'https://github.com/aws-samples/vmware-cloud-on-aws-terraform-examples'
remote_branch: 'gh-pages'
edit_uri: 'blob/main/docs/'

# Copyright
copyright: 'Copyright &copy; 2020 - 2021, Amazon Web Services, Inc. or its affiliates. All rights reserved.'

# Configuration
theme:
  name: 'material'

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Theme
  language: 'en'
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  font: false
  icon:
    logo: 'material/home'
    repo: 'fontawesome/brands/github'

extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: 'fontawesome/brands/aws'
      link: 'https://aws.amazon.com/vmware/'
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/aws-samples/vmware-cloud-on-aws-terraform-examples/'
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/AWSOpen'
    - icon: 'fontawesome/brands/reddit-alien'
      link: 'https://www.reddit.com/r/aws/'

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: awslabs
      repo: aws-sync-routes
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: 'index.md'
  - SDDC:
    - Deploy a software-defined data center: 'sddc/index.md'
  - About:
    - Code of conduct: 'about/code_of_conduct.md'
    - Contributing: 'about/contributing.md'
    - License: 'about/license.md'
